<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShapeFactory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/index.css" media="all">
  <script src="./assets/script/index.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Shape factory</h1>
    <div class="menu">

      <div class="select-shape">
        <label for="shapes">Select a shape</label>
        <select id="shapes">
          <option value="circle">Circle</option>
          <option value="square">Square</option>
        </select>
      </div>
      <div class="select-color">
        <label for="colors">Select a color:</label>
        <select id="colors">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
          <option value="pink">Pink</option>
          <option value="puple">Purple</option>
        </select>
      </div>
      <button id="create">Create</button>
    </div>
    <div id="shapes-container"></div>
    <p class="message"></p>
  </div>

</body>

</html>
